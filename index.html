<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무재해 사고일수 알림판</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
            background-color: #000;
        }

        .billboard-container {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 배경 이미지 */
        .billboard-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: background-image 1s ease-in-out;
            background-image: url('./background1.jpg');
        }

        /* 어두운 오버레이 */
        .billboard-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: 2;
        }

        /* 콘텐츠 영역 */
        .billboard-content {
            position: relative;
            z-index: 3;
            width: 90%;
            max-width: 1200px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        /* 로고 영역 */
        .logo-area {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 5;
        }

        .logo-area img {
            max-width: 150px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* 메인 제목 */
        .main-title {
            font-size: 80px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            line-height: 1.2;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        /* 사고일수 표시 */
        .accident-free-days {
            font-size: 180px;
            font-weight: 900;
            color: #BDF918;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            margin: 20px 0;
            line-height: 1;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 5px;
            border-radius: 8px;
        }

        /* 시간:분:초 표시 */
        .accident-free-time {
            font-size: 60px;
            font-weight: 700;
            color: #BDF918;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            margin: 10px 0 40px 0;
            letter-spacing: 2px;
        }

        /* 부제목 - 강화된 가시성 */
        .subtitle {
            font-size: 40px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.9), 
                         2px 2px 8px rgba(0, 0, 0, 0.9),
                         -2px -2px 8px rgba(0, 0, 0, 0.9);
            margin-top: 40px;
            font-weight: 600;
            letter-spacing: 1px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
        }

        /* 하단 텍스트 - 강화된 가시성 (고정) */
        .footer-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 30px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.9), 
                         2px 2px 8px rgba(0, 0, 0, 0.9),
                         -2px -2px 8px rgba(0, 0, 0, 0.9);
            font-weight: 600;
            z-index: 5;
            letter-spacing: -1px;
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 48px;
            }

            .accident-free-days {
                font-size: 80px;
            }

            .accident-free-time {
                font-size: 36px;
            }

            .subtitle {
                font-size: 22px;
            }

            .footer-text {
                font-size: 16px;
            }

            .logo-area img {
                max-width: 80px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 36px;
            }

            .accident-free-days {
                font-size: 60px;
            }

            .accident-free-time {
                font-size: 28px;
            }

            .subtitle {
                font-size: 18px;
            }

            .footer-text {
                font-size: 14px;
            }

            .logo-area img {
                max-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="billboard-container" id="billboardContainer">
        <!-- 배경 이미지 -->
        <div class="billboard-background" id="billboardBackground"></div>

        <!-- 로고 -->
        <div class="logo-area">
            <img src="./logo.png" alt="회사 로고">
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="billboard-content">
            <div class="main-title">
                OP2<br>무재해일수
            </div>
            
            <div class="accident-free-days" id="dayCounter">
                0
            </div>

            <div class="accident-free-time" id="timeCounter">
                00:00:00
            </div>
            
            <div class="subtitle" id="rotatingSubtitle">
                함께 만드는 안전한 작업장
            </div>
        </div>

        <!-- 하단 텍스트 (고정) -->
        <div class="footer-text">
            THINK SAFETY WORK SAFELY
        </div>
    </div>

    <script>
        // ===== 파일명 설정 =====
        const CONFIG = {
            backgroundImages: [
                'background1.jpg',
                'background2.jpg',
                'background3.jpg',
                'background4.jpg',
                'background5.jpg',
                'background6.jpg',
                'background7.jpg'
            ],
            subtitles: [
                '함께 만드는 안전한 작업장',
                '나의 안전이 동료의 안전입니다',
                '함께 만드는 안전한 작업장',
                '안전한 직장, 행복한 가족',
                '안전이 최고의 가치입니다',
                '무재해는 우리의 목표입니다'
            ],
            logoImage: 'logo.png',
            startDate: new Date('2024-10-24')
        };

        let currentIndex = 0;

        // 배경 이미지와 부제목 문구 변경
        function rotateContent() {
            const background = document.getElementById('billboardBackground');
            const subtitle = document.getElementById('rotatingSubtitle');
            
            // 페이드 아웃
            subtitle.style.opacity = '0';
            
            setTimeout(() => {
                // 배경 이미지 변경
                const backgroundIndex = currentIndex % CONFIG.backgroundImages.length;
                background.style.backgroundImage = `url('./${CONFIG.backgroundImages[backgroundIndex]}')`;
                
                // 부제목 문구 변경
                const subtitleIndex = currentIndex % CONFIG.subtitles.length;
                subtitle.textContent = CONFIG.subtitles[subtitleIndex];
                
                // 페이드 인
                subtitle.style.opacity = '1';
                
                currentIndex++;
            }, 250);
        }

        // 시작 시간 이후 경과 시간 계산 (일, 시, 분, 초)
        function calculateAccidentFreeTime() {
            const startDate = new Date(CONFIG.startDate);
            const today = new Date();
            
            startDate.setHours(0, 0, 0, 0);
            
            const timeDifference = today - startDate;
            
            // 일수 계산
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            
            // 남은 시간, 분, 초 계산
            const remainingTime = timeDifference % (1000 * 60 * 60 * 24);
            const hours = Math.floor(remainingTime / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            
            return {
                days,
                hours,
                minutes,
                seconds
            };
        }

        // 시간 포맷팅 (HH:MM:SS)
        function formatTime(hours, minutes, seconds) {
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // 카운터 업데이트
        function updateCounter() {
            const time = calculateAccidentFreeTime();
            document.getElementById('dayCounter').textContent = time.days;
            document.getElementById('timeCounter').textContent = formatTime(time.hours, time.minutes, time.seconds);
        }

        // 페이지 로드 시 초기 값 표시
        function initializeCounter() {
            updateCounter();
        }

        // 매초 시간 업데이트
        function startTimeUpdate() {
            setInterval(updateCounter, 1000);
        }

        // 초기화 및 스케줄 시작
        initializeCounter();
        startTimeUpdate();

        // 10초 간격으로 배경 이미지와 부제목 변경 시작
        rotateContent(); // 초기 실행
        setInterval(rotateContent, 10000); // 10초마다 변경
    </script>
</body>
</html>
