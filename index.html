<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OP2 무재해일수</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Noto Sans KR', 'Arial', sans-serif;
        }

        /* 배경 및 전체 컨테이너 */
        #billboardBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            filter: brightness(0.7);
        }

        .billboard-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.4) 100%);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* 상단 타이틀 */
        .top-section {
            flex-shrink: 0;
            width: 100%;
        }

        #logo {
            width: clamp(60px, 12vw, 120px);
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }

        .main-title {
            font-size: clamp(28px, 7vw, 50px);
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        .main-subtitle {
            font-size: clamp(14px, 4vw, 24px);
            color: #e0e0e0;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* 중앙 메인 콘텐츠 */
        .billboard-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-width: 600px;
            gap: 30px;
        }

        /* 일수 표시 */
        .accident-free-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .accident-free-label {
            font-size: clamp(18px, 5vw, 32px);
            font-weight: 600;
            color: #ffd700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        #dayCounter {
            font-size: clamp(60px, 20vw, 140px);
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            line-height: 1;
            font-family: 'Arial Black', sans-serif;
        }

        .days-text {
            font-size: clamp(16px, 4vw, 28px);
            color: #e0e0e0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* 시간 표시 */
        .time-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .time-label {
            font-size: clamp(16px, 4vw, 26px);
            color: #ffd700;
            font-weight: 600;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        #timeCounter {
            font-size: clamp(36px, 12vw, 80px);
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        /* 회전 부제목 */
        #rotatingSubtitle {
            font-size: clamp(16px, 4.5vw, 28px);
            color: #ffffff;
            font-weight: 500;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.4;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 하단 고정 문구 */
        .bottom-section {
            flex-shrink: 0;
            width: 100%;
            text-align: center;
        }

        .safety-slogan {
            font-size: clamp(14px, 4vw, 24px);
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        /* 세로 모드 최적화 */
        @media (orientation: portrait) {
            .billboard-container {
                padding: 30px 15px;
            }

            .billboard-content {
                gap: 25px;
            }
        }

        /* 매우 작은 화면 최적화 */
        @media (max-height: 800px) {
            .billboard-container {
                padding: 20px 10px;
            }

            .billboard-content {
                gap: 15px;
            }

            #rotatingSubtitle {
                padding: 10px 15px;
                min-height: 50px;
            }
        }

        /* 매우 큰 화면 최적화 */
        @media (min-height: 2000px) {
            .billboard-container {
                padding: 60px 30px;
            }

            .billboard-content {
                gap: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="billboardBackground"></div>
    
    <div class="billboard-container">
        <!-- 상단 섹션 -->
        <div class="top-section">
            <img id="logo" src="logo.png" alt="로고">
            <div class="main-title">OP2</div>
            <div class="main-subtitle">무재해일수</div>
        </div>

        <!-- 중앙 메인 콘텐츠 -->
        <div class="billboard-content">
            <!-- 일수 섹션 -->
            <div class="accident-free-section">
                <div class="accident-free-label">무재해일수</div>
                <div id="dayCounter">0</div>
                <div class="days-text">일</div>
            </div>

            <!-- 시간 섹션 -->
            <div class="time-section">
                <div class="time-label">경과시간</div>
                <div id="timeCounter">00:00:00</div>
            </div>

            <!-- 회전 부제목 -->
            <div id="rotatingSubtitle">함께 만드는 안전한 작업장</div>
        </div>

        <!-- 하단 섹션 -->
        <div class="bottom-section">
            <div class="safety-slogan">THINK SAFETY WORK SAFELY</div>
        </div>
    </div>

    <script>
        // 설정
        const CONFIG = {
            backgroundImages: [
                'background1.jpg',
                'background2.jpg',
                'background3.jpg',
                'background4.jpg',
                'background5.jpg',
                'background6.jpg',
                'background7.jpg'
            ],
            subtitles: [
                '함께 만드는 안전한 작업장',
                '나의 안전이 동료의 안전입니다',
                '안전한 직장, 행복한 가족',
                '안전이 최고의 가치입니다',
                '무재해는 우리의 목표입니다',
                '안전 없이는 성공도 없습니다'
            ],
            logoImage: 'logo.png',
            startDate: new Date('2024-10-24'),
            rotateInterval: 10000 // 10초마다 배경과 부제목 교체
        };

        let currentImageIndex = 0;
        let currentSubtitleIndex = 0;

        // 배경 이미지 및 부제목 교체
        function rotateContent() {
            const bgElement = document.getElementById('billboardBackground');
            const subtitleElement = document.getElementById('rotatingSubtitle');

            // 배경 이미지 교체
            bgElement.style.backgroundImage = `url('${CONFIG.backgroundImages[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % CONFIG.backgroundImages.length;

            // 부제목 교체
            subtitleElement.textContent = CONFIG.subtitles[currentSubtitleIndex];
            currentSubtitleIndex = (currentSubtitleIndex + 1) % CONFIG.subtitles.length;
        }

        // 무재해일수 및 경과시간 계산
        function calculateAccidentFreeTime() {
            const dayCounter = document.getElementById('dayCounter');
            const timeCounter = document.getElementById('timeCounter');

            const now = new Date();
            const diff = now - CONFIG.startDate;

            // 일수 계산
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            dayCounter.textContent = days;

            // 경과 시간 계산 (일 시작 후)
            const todayStart = new Date(now);
            todayStart.setHours(0, 0, 0, 0);
            const timeDiff = now - todayStart;

            const hours = Math.floor(timeDiff / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            timeCounter.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // 초기화 및 실행
        function initialize() {
            // 초기 배경 및 부제목 설정
            rotateContent();
            calculateAccidentFreeTime();

            // 10초마다 배경과 부제목 교체
            setInterval(rotateContent, CONFIG.rotateInterval);

            // 1초마다 시간 업데이트
            setInterval(calculateAccidentFreeTime, 1000);
        }

        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', initialize);

        // 혹시 모르니 안전장치
        setTimeout(initialize, 500);
    </script>
</body>
</html>
